<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord</title>
    <link rel="stylesheet" href="Discord.css">
</head>
<body>
     <div class="card">
        <div class="loginwithemail">
             <h1>Welcome back!</h1>
             <span>We are so excited to see you again!</span>
             <form action="">
                 <label for="email">EMAIL ADDRESS</label>
                 <input type="email" name="email" id="email" required>
                 <label for="password" required>PASSWORD</label>
                 <input type="password" name="password" id="password" required>
             </form>
             <a href="#">forgot your password?</a>
            <Button>Log In</Button>
            <p>New to Discord? <a href="#">Register</a></p>
        </div>
        <div class="loginwithqr">
             <img src="/photos/qrcode.png" alt="QR">
             <h1>Login with QR code</h1>
             <span>Scan this is Discord mobile app to Log in instantly.</span>
        </div>
     </div>
</body>
</html>
